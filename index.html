    body {

      background-color: #fff;
      margin: 0;
      padding: 40px;
      color: #222;
    }

    h2 {
      font-size: 48px;
      margin: 0;
    }

    .subtitle {
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: hue-rotate(260deg) saturate(0.6);
    }

    .card-content {
      padding: 20px;
      text-align: left;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .card-content p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    .carousel-buttons {
      margin-top: 30px;
    }

    .carousel-buttons button {
      background-color: #f3e7f8;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin: 0 8px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

</html>
