<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relap - Ut labore et dolore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; }
    header { padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    nav { display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 1.5rem; font-weight: 700; color: #fff; }
    .search-bar input { padding: 8px 12px; border: none; border-radius: 4px; }
    .nav-links, .nav-icons { display: flex; align-items: center; }
    .nav-links a { color: #fff; text-decoration: none; margin: 0 12px; font-weight: 600; }
    .nav-icons i { color: #fff; font-size: 1.2rem; margin-left: 16px; cursor: pointer; }
    .hero { background: linear-gradient(135deg, #6D5BBA, #4A90E2); color: #fff; }
    .hero .container { display: flex; align-items: center; padding: 80px 20px; }
    .hero-image { flex: 1; display: flex; justify-content: center; }
    .hero-image .laptop { width: 100%; max-width: 600px; transform: rotate(-5deg); }
    .hero-content { flex: 1; padding-left: 40px; }
    .hero-content h1 { font-size: 3rem; margin-bottom: 20px; line-height: 1.1; }
    .hero-content .btn { display: inline-block; padding: 14px 28px; background-color: #FFC107; color: #333; border: none; border-radius: 30px; font-weight: 600; text-decoration: none; }
    .features { background-color: #f8f7ff; padding: 60px 20px; }
    .features .container { display: flex; justify-content: space-between; flex-wrap: wrap; }
    .feature { flex: 1; max-width: 25%; text-align: center; padding: 20px; }
    .feature i { font-size: 2rem; color: #6D5BBA; margin-bottom: 12px; }
    .feature h3 { font-size: 1.2rem; margin-bottom: 8px; color: #333; }
    .feature p { font-size: 0.95rem; color: #666; }
    @media (max-width: 800px) {
      .hero .container { flex-direction: column; }
      .hero-content { padding-left: 0; margin-top: 40px; }
      .features .container { flex-direction: column; }
      .feature { max-width: 100%; }
    }
  </style>
  </head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
</body>
</html>
